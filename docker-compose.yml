services:
  postgres:
    image: postgres:17-alpine
    container_name: kyxent-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: kyxent_db
      POSTGRES_USER: kyxent
      POSTGRES_PASSWORD: kyxent
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
      - ./database/init_data.sql:/docker-entrypoint-initdb.d/init_data.sql
    networks:
      - kyxent-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kyxent -d kyxent_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  adminer:
    image: adminer:latest
    container_name: kyxent-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: pepa-linha-dark
    networks:
      - kyxent-network
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local

